<!DOCTYPE html>

  <style>
    body {

      text-align: center;
      padding-top: 120px;
      background-image: radial-gradient(#111 1%, #000 100%);

    h1 {
      font-size: 2em;

      transform: rotate(-0.5deg) scale(1.02);
      box-shadow: 0 0 25px #ff0000, inset 0 0 10px #990000;

      margin-top: 15px;

      border: 2px solid #660000;
      border-radius: 5px;
      cursor: pointer;

</head>
